<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sushigram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="/stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">sushigram</h1>
  </header>
  <main class="main-content">
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="img/tuna.jpg" data-image-role="trigger" data-image-title="Tuna Nigiri" data-image-url="img/tuna.jpg">
          <img class="thumbnail-image" src="img/tuna.jpg" alt="Tuna Nigiri">
          <span class="thumbnail-title">Tuna</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/salmon.jpg" data-image-role="trigger" data-image-title="Salmon Nigiri" data-image-url="img/salmon.jpg">
          <img class="thumbnail-image" src="img/salmon.jpg" alt="Salmon Nigiri">
          <span class="thumbnail-title">Salmon</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/shrimp.jpg" data-image-role="trigger" data-image-title="Shrimp Nigiri" data-image-url="img/shrimp.jpg">
          <img class="thumbnail-image" src="img/shrimp.jpg" alt="Shrimp Nigir">
          <span class="thumbnail-title">Shrimp</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/suqid.jpg" data-image-role="trigger" data-image-title="Squid Nigiri" data-image-url="img/squid.jpg">
          <img class="thumbnail-image" src="img/squid.jpg" alt="Squid Nigiri">
          <span class="thumbnail-title">Squid</span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="img/sea-urchin.jpg" data-image-role="trigger" data-image-title="Sea Urchin Nigiri" data-image-url="img/sea-urchin.jpg">
          <img class="thumbnail-image" src="img/sea-urchin.jpg" alt="Sea Urchin Nigiri">
          <span class="thumbnail-title">Sea Urchin</span>
        </a>
      </li>
    </ul>

    <div class="detail-image-container">
      <div class="detail-image-frame" data-image-role="frame">
        <img class="detail-image" data-image-role="target" src="img/tuna.jpg" alt="">
        <span class="detail-image-title" data-image-role="title">Tuna Nigiri</span>
      </div>
    </div>
  </main>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
